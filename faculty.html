<html>

</head>
<body><pre>
	<form method="get" action="">

   Choose your free timings on each day of the week
	<select name="Day">
	<option name="mon" value="mon">Monday </option>

   </select>
		
	From::<select name="from">

   </select>
	
 	To::<select name="to">

   </select>
	<button name="submit" type="submit" value="submit">Submit</button></pre>
</form>

</html>
